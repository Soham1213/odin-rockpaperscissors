<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/49caaa86f9.js" crossorigin="anonymous"></script>
    <title>Rock, Paper, Scissors</title>
</head>
<body> 
    <div id=container>
        <h1>Rock, Paper, Scissors!</h1>
        <h2>First to 5 Wins!!</h2>
        <button class="btn" id="rock"><img src="pictures/rock.jpeg" alt="rock img"></button>
        <button class="btn" id="paper"><img src="pictures/paper.png" alt="paper img"></button>
        <button class="btn" id="scissors"><img src="pictures/scissors.png" alt="scissors img"></button>
        <div id="results"></div>
        <div id="scoreboard"></div>
        <script src="script.js"></script>
    </div>

    <section id="footer">
        <div class="footer container">
            <div class="social-icon">
                <div class="social-item">
                    <a href="https://www.github.io/Soham1213"><img src="https://img.icons8.com/ios-glyphs/90/null/github.png"/>Soham1213</a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
